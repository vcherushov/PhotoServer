{% extends 'main/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in post %}
	<li><div class="article-panel">
	<p class="first">Категория: {{p.cat}}</p>
	<p class="last">Дата: {{p.time_create}}</p>
</div>

{% if p.photo %}
	<p><img class="img-article-left" src="{{p.photo.url}}"></p>
{% endif %}
				<h2>{{p.number}}</h2>
	{% endfor %}
</ul>
{% endblock %}
